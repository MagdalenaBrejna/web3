<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>MyChatApp</title>
	</head>
	<body>
		<div class="join-container" style="margin-top: 170px;">
			<header class="join-header">
				<h1>MyChatApp   <i class="fas fa-comments"></i></h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<div class="form-group row">
							<label for="username" style="width: 200px">Nick</label>
							<input
								type="text"
								name="username"
								id="username"
								placeholder="Your nickname"
								required
								style="width:250px; background-color: aliceblue; margin-left: 70px"
							/>
						
						</div>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room" style="width:250px;background-color: aliceblue; margin-left: 57px">
							<option value="Informatyka Stosowana">Informatyka Stosowana</option>
							<option value="Inzynieria Systemow">Inzynieria Systemow</option>
							<option value="Informatyka Techniczna">Informatyka Techniczna</option>
							<option value="Inzynieria Zarzadzania">Inzynieria Zarzadzania</option>
							<option value="Chemia Analityczna">Chemia Analityczna</option>
							<option value="Budownictwo">Budownictwo</option>
						</select>
					</div>
					<button type="submit" class="btn" style="width:120px; margin-left: 140px;background-color: aliceblue; border-color:#3e78be;">Join</button>
				</form>
			</main>
		</div>
	</body>
</html>

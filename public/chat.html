<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>MyChatApp</title>
  </head>
  <body>
    <div class="chat-container" style="margin-top:150px">
      <header class="chat-header">
        <h1 style="margin-left: 350px">MyChatApp   <i class="fas fa-comments"></i></h1>
        
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-cube"></i> Room </h3>
          <h2 id="room-name" style="background-color: #9cb7dd; size:14px"></h2>
          <h3><i class="fas fa-users"></i> Participants</h3>
          <ul id="users"></ul>
        </div>
        
        <div class="chat-messages">
        </div>
        <div class="chat-label"></div>
        <div class="chat-label" style=" background-color: white;">
        <label id="not2" style="color:black;margin-left: 20px; background-color: white"></label></div>
      </main>
      <div class="chat-form-container">
        
        <form id="chat-form">
          <a id="leave-btn" class="btn" style="margin-top:5px;margin-bottom:0px;margin-left:30px;font-family:Roboto"><i class="	fa fa-chevron-left" style="margin-top:3px"></i>  leave</a>
          <input type="file" id="my_file" >
          <input
            id="msg"
            type="text"
            placeholder="Start typing..."
            required
            autocomplete="off"
            style="margin-left: 110px; width:180px"
          />
          <button class="btn" style="margin-right:10px"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
